<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家申请入驻</title>
    <link href="static/css/style_sign.css" rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="../js/tabs_function.js"></script>
    <script src="static/js/sign.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function main() {
            Tabs(".list-item", ".contents", "list-item-checked", "contents-checked");
        }
    </script>
</head>
<body>
	<h1> 商家申请入驻 </h1>
<div class="main-content">
	<div class="sap_tabs">
        <ul>
            <li class="list-item list-item-checked"><span>填联系人信息</span></li>
            <li class="list-item"><span>填写公司信息</span></li>
            <li class="list-item"><span>填写店铺信息</span></li>
            <li class="list-item"><span>提交入驻申请</span></li>
        </ul>
        <div id="content-box">
            <div class="contents contents-checked">
                <div class="facts">
                    <div class="register">
                        <form method="post">
                            <input placeholder="联系人姓名" type="text" name="contact_name" required="">
                            <input placeholder="联系人手机" type="text" name="contact_phone" required="">
                            <input placeholder="联系人电子邮件" type="text" name="contact_email" required="">
                            <input placeholder="备注" type="text">
                                <div class="confirm">
                                    <input type="submit" value="保存"/>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="contents">
                <div class="facts">
                    <div class="register">
                        <form method="post">
                            <input placeholder="公司名称" type="text" name="com_name" required="">
                            <input placeholder="公司电话" type="text" name="com_phone" required="">
                            <input placeholder="公司电子邮箱" type="text" required="">
                            <input placeholder="公司地址" type="text" name="com_address"  required="">
                            <input placeholder="备注" type="text">
                                <div class="confirm">
                                    <input type="submit" value="保存"/>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
			<div class="contents">
                <div class="facts">
                    <div class="register">
                        <form>
                            <input placeholder="店铺名称" type="text" required="">
                            <input placeholder="店铺负责人" type="text" required="">
                            <input placeholder="负责人手机" type="password" required="">
                            <input placeholder="店铺业务" type="password" required="">
                            <input placeholder="备注" type="password" required="">
                                <div class="confirm">
                                    <input type="submit" value="保存"/>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
			<div class="contents">
                <div class="facts">
                    <div class="register">
                        <form>
                            <input placeholder="备注" type="password" required="">
                            <textarea class="texta" type="text" required="" rows="6" cols="44" readonly="readonly">我是文档</textarea>
                                <div class="confirm">
                                    <p><label style="color: #fff;font-size: 16px;font-weight:600;"><input id="remember" type="checkbox">我接受什么什</label>
                                    <input type="submit" onclick="window.location.href = 'signin'" value="提交入驻申请"/>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--start-copyright-->
   		<div class="copy-right">
   			<div class="wrap">
				<p>如果你已经拥有了一个账户，请直接<a href="signin">登录</a></p>
			</div>
		</div>
<!--//end-copyright-->
</body>
</html>
