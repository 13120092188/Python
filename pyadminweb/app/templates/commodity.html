<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>commodity</title>

<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="static/css/demo.css">
<style type="text/css">
.box{
	width: 20px;
	height: 20px;
	padding: 2px;
	border:1px solid #ccc;
	border-radius: 2px;
}
</style>

</head>
<body onload="update({{data1}})">

<div class="container">
	<div class="row">
		<div class="col-md-12" style="padding:2em 0;">
			<p>点击 <i class="fa fa-pencil box"></i> 按钮可以对表格进行编辑，点击 <i class="fa fa-trash-o box"></i>按钮可以将该表格行删除。</p>
			<div class="table-responsive">
				<table class="table table-bordered table-striped" id="mytable">
					<thead>
					  <tr>
						<td>num</td>
						<td>comm_name</td>
						<td>processdate</td>
						<td>specification</td>
						<td>adress</td>
						<td>flag</td>
						<td>com_name</td>
						<td>t_id</td>
					  </tr>
					</thead>
					<tbody id="tbody">

					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-12"  style="padding-bottom:2em;">
			<button class="btn btn-info" id="add"><i class="fa fa-plus"></i> 添加新的表格行</button>
		</div>
	</div>
</div>

<script src="static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="static/js/bootstable.js"></script>
<script type="text/javascript">
	$('#mytable').SetEditable({
		$addButton: $('#add')
	});

	function update(data1) {
		//先保存div中原来的html
		//var html = document.getElementById("list-of-commodity").innerHTML;
		var html = ' ';
		//再跟你想追加的代码加到一起插入div中
		var num = "";
		var comm_name = "";
		var processdate = "";
		var specification = "";
		var adress = "";
		var flag = "";
		var com_name = "";
		var t_id = "";
		for(var i = 0; i < data1.length; i++)
		{
			if (i%8 == 0) num = data1[i];
			if (i%8 == 1) comm_name = data1[i];
			if (i%8 == 2) processdate = data1[i];
			if (i%8 == 3) specification = data1[i];
			if (i%8 == 4) adress = data1[i];
			if (i%8 == 5) flag = data1[i];
			if (i%8 == 6) com_name = data1[i];
			if (i%8 == 7) {
				t_id = data1[i];
				html = html + "<tr><td>" + num + "</td><td>" + comm_name + "</td><td>" + processdate + "</td><td>" + specification + "</td><td>" + adress + "</td><td>" + flag + "</td><td>" + com_name + "</td><td>" + t_id + "</td></tr>";
			}
		}
		document.getElementById("tbody").innerHTML = html;
	}
</script>

</body>
</html>
